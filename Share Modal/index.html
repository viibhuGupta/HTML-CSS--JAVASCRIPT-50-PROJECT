<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Share Modal</title>
    
</head>
<body>

    <div class="wrapper">


        <!-- circle red -->
        <div class="red-circle"></div>

        <!-- circle blue -->
        <div class="blue-circlr"></div>

        <div class="wrapper_container_card">

            <div class="image_container">
                <img src="image/profile.jpeg" alt="">
            </div>

          <div class="name">
            <h1>Vikram Gupta</h1>   
          </div>

          <div class="p">
            <p>BCA Student 2nd Year</p>
          </div>

          <div class="button">

            <div class="share-profile">
                <i class="fa-solid fa-share"></i>
                <button class="share-my-profile">Share my Profile</button>
            </div>

            <button class="follow-me">Follow me </button>

          </div>



          <!-- share my profule -->

        <div class="container-share-modal">
            

            <div class="share-modal">
                <h1 >Share My Profile</h1>
                <i class="fa-solid fa-xmark"></i>
                
            </div>

            <div class="share-visa">

                <div class="share-this-via">
                <h1>Share this via</h1>
            </div>

                <div class="all_social">

                <div class="socical">
                    <i class="fa-brands fa-facebook-f" style="color: #3584e4;"></i>
                </div>

                <div class="socical">
                    <i class="fa-brands fa-instagram" style="color: #1c71d8;"></i>
                </div>

                <div class="socical">
                    <i class="fa-brands fa-twitter" style="color: #1c71d8;"></i>
                </div>

                <div class="socical">
                    <i class="fa-brands fa-whatsapp" style="color: #1c71d8;"></i>
                </div>

                <div class="socical">
                    <i class="fa-brands fa-telegram" style="color: #1c71d8;"></i>
                </div>
            </div>
                
              
                
                
                
            </div>
        </div>


        </div>



        

    </div>

 


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a5afd6b58b.js" crossorigin="anonymous"></script>
</body>
</html>
